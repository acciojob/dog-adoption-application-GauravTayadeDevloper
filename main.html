<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Name">

      <label for="phone">Phone Number</label>
      <input id="phone" type="text" placeholder="Phone Number">

      <label for="address">Address</label>
      <input id="address" type="text" placeholder="Address">

      <div class="checkbox-container">
        <input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>

      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" multiple>
        <option>Golden Retriever</option>
        <option>Labrador</option>
        <option>German Shepherd</option>
        <option>Beagle</option>
        <option>Pug</option>
      </select>

      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
